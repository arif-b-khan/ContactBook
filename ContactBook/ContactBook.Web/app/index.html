<!doctype html>
<!--[if lt IE 7]>      <html lang="en" ng-app="contactbook" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="contactbook" id="ng-app" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="contactbook" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="contactbook" class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contactbook</title>

    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/r29/html5.min.js"></script>
    <![endif]-->

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/app.css" />

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</head>

<body ng-controller="homeController">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Contact Book</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav" ng-show="isAuthenticated">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown">Contact<strong class="caret"></strong></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#">New Contact</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="#"></a>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown" ng-show="isAuthenticated">
                                <a class="dropdown-toggle" data-toggle="dropdown">{{userInfo.Username}}<strong class="caret"></strong></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#/changePassword">Change Password</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <a href="#/login" ng-click="homeLogout()">Log Out</a>
                                    </li>
                                </ul>
                            </li>
                            <li ng-hide="isAuthenticated">
                                <a href="#/register">Register</a>
                            </li>
                            <li ng-hide="isAuthenticated">
                                <a href="#/login">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div ng-view>
                </div>
            </div>

        </div>
    </div>

    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">
                        Created by: <a target="_blank" href="#">Arif Khan</a>
                    </p>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>
    </div>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="../bower_components/angular-ui-utils/ui-utils.min.js"></script>
    <script src="../bower_components/angular-bindonce/bindonce.min.js"></script>
    <script src="../bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="../bower_components/spin.js/spin.js"></script>
    <script src="../bower_components/angular-spinner/angular-spinner.js"></script>
    <script src="app.js"></script>
    <script src="controllers/controllers.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="controllers/AccountController/loginController.js"></script>
    <script src="controllers/AccountController/registerController.js"></script>
    <script src="controllers/AccountController/changePasswordCntrl.js"></script>
    <script src="controllers/AccountController/confirmEmailCntrl.js"></script>
    <script src="services/services.js"></script>
    <script src="services/pubsubSvc.js"></script>
    <script src="services/accountSvc.js"></script>
    <script src="services/authenticationSvc.js"></script>
    <script src="services/httpInterceptorSvc.js"></script>
    <script src="services/contactBookSpinner.js"></script>
    <script src="views/Account/accountView.js"></script>
    <script src="views/mainView.js"></script>
</body>

</html>
