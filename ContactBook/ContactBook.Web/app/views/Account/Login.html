<form class="form-signin" name="lgnFrm" ng-controller="loginController">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div class="form-group" ng-class="{'has-error': lgnFrm.$submitted && lgnFrm.username.$touched }">
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" ng-model="user.username" min-length="7" max-length="20" required autofocus>
    </div>
    <div class="form-group" ng-class="{'has-error': lgnFrm.$submitted && lgnFrm.password.$touched }">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" ng-minlength="7" ng-maxlength="15" ng-model="user.password" required>
    </div>
    <!--<div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me">
            Remember me
        </label>
    </div>-->
    <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="loginUser(user, lgnFrm)" ng-disabled="lgnFrm.$invalid" >Sign in</button>
    <div class="alert alert-danger" role="alert" ng-show="lgnFrm.username.$touched && lgnFrm.username.$invalid">
        <div ng-show="lgnFrm.username.$error.required"><span class="sr-only">Error:</span>Username is required</div>
        <div ng-show="lgnFrm.username.$error.minlength"> <span class="sr-only">Error:</span>Minimum 7 characters required</div>
        <div ng-show="lgnFrm.username.$error.maxlength"> <span class="sr-only">Error:</span>Maximum 20 characters required</div>
    </div>
    <div class="alert alert-danger" role="alert" ng-show="lgnFrm.password.$touched && lgnFrm.password.$invalid">
        <div ng-show="lgnFrm.password.$error.required"><span class="sr-only">Error:</span>Password is required</div>
        <div ng-show="lgnFrm.password.$error.minlength"> <span class="sr-only">Error:</span>Minimum 7 characters required</div>
        <div ng-show="lgnFrm.password.$error.maxlength"> <span class="sr-only">Error:</span>Maximum 15 characters required</div>
    </div>
    <div id="register">
        <a href="#/register">Register</a>
    </div>

</form>
