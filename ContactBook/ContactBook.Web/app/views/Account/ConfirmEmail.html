<div class="container" us-spinner spinner-key="confirm-email-spinner" ng-init="confirmEmailOnLoad()">
    <div class="alert alert-success" ng-show="confirmSuccess">
        <p>Thanks for confirming your email address. <a ng-href="#/login">Click here to sign in</a></p>
    </div>
    <div class="alert alert-danger" ng-show="confirmFailed">
        <p>Unable to confirm your email address.</p>
    </div>
    <div class="alert alert-danger" ng-show="invalidUrl">
        <p>Invalid url</p>
    </div>
</div>
