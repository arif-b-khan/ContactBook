<div class="row">
    <div class="col-md-3 col-sm-12">
        <div class="panel panel-default">

            <div class="panel-heading">
                Search
            </div>
            <div class="search-container">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="name" ng-model="search.name" />
                </div>
                <div class="form-group">
                    <label for="phnNumber">Phone Number</label>
                    <input class="form-control" type="text" name="phnNumber" ng-model="search.phone" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" name="email" ng-model="search.email" />
                </div>
                <button class="btn btn-default" ng-click="changeObj(search)">
                    <span class="glyphicon glyphicon-search"></span>Search</button>
            </div>
        </div>
    </div>
    <div class="col-md-9 col-sm-12 contact-container">
        <div class="row" ng-repeat="contacts in contactList">
            <div class="col-md-4 col-sm-4 contact-box" bindonce ng-repeat="contact in contacts">
                <div class="thumbnail">

                    <img ng-src="http://contactbook.com/Contactbook.webapi/api/ApiImages/GetImage?userName=axkhan2&fileName=Hydrangeas.jpg" style="height: 200px; width: 100%; display: block;" />
                    <div class="caption">
                        <h3 class="thumbnail-label">{{contact.name}}</h3>
                        <div class="list-group">
                            <div class="list-group-item"><span class="glyphicon glyphicon-earphone"></span>: {{contact.phone}}</div>
                            <div class="list-group-item">
                                <label>@</label>: {{contact.email}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
