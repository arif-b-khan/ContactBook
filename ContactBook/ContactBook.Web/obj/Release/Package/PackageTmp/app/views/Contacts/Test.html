<div class="page-header">
    <h1>Uploader</h1>
</div>
<div class="row">
    <div class="span6">
        <h3>What?</h3>
        <p>Upload multiple files at the same time. See <a href="http://realtica.org/ng-uploader/demo.html">demo with upload actually working</a>.</p>

        <div class="well">
            <div>
                <input type="file" id="file1" />
                <div style="float: right;">
                    <button ng-click="btn_upload()">Upload</button>
                    <button ng-click="btn_clean()">Remove all</button>
                </div>
            </div>
            <div ng-repeat="file in files" style="margin-top: 20px; border-bottom-color: antiquewhite; border-bottom-style: double;">
                <div>
                    <span>{{file.name}}</span><div style="float: right;"><span>{{file.humanSize}}</span><a ng-click="btn_remove(file)" title="Remove from list to be uploaded"><i class="icon-remove"></i></a></div>
                </div>
                
                <progressbar animate="false" value="fileUploadPercent" max="100">
        
    </progressbar>
            </div>
        </div>
    </div>
</div>
<h1>List of Images</h1>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="file in uploadedFiles">
            <img style="width: 200px; height: 200px" ng-src="{{avatarUrl}}?userName={{userInfo.Username}}&fileName={{file}}"></img>
        </li>
    </ul>
</div>
