<div class="alert alert-success" ng-show="emailSuccess">
    <p>Email has been sent to {{email}}. <a ng-href="#/login">Click here to sign in</a></p>
</div>
<div class="alert alert-danger" ng-show="emailFailed">
    <p>Unable to send password retrieval link. Resetting form in 3 seconds.</p>
</div>
<form name="retrieveFrm" class="form-signin form-css" us-spinner spinner-key="register-spinner" style="position: relative;" novalidate ng-hide="hideFrom">
    <div class="form-group" ng-class="{'has-error': retrieveFrm.emailField.$dirty && retrieveFrm.emailField.$invalid}">
        <label for="Email">Email</label>
        <input type="text" class="form-control" name="emailField" ng-model="user.Email" placeholder="Email" ng-model-options="{updateOn: 'blur' }" required="" ui-validate="{emailExists: ' userEmailExists($value) ' }" ng-minlength="2" ng-maxlength="100" />
        <div class="alert alert-danger" role="alert" ng-show="retrieveFrm.emailField.$touched && retrieveFrm.emailField.$invalid">
            <div ng-show="retrieveFrm.emailField.$error.required"><span class="sr-only">Error:</span> Email required</div>
            <div ng-show="retrieveFrm.emailField.$error.emailExists"><span class="sr-only">Error:</span> Email already exists</div>
            <div ng-show="retrieveFrm.emailField.$error.minlength"><span class="sr-only">Error:</span> Minimum 7 characters</div>
            <div ng-show="retrieveFrm.emailField.$error.maxlength"><span class="sr-only">Error:</span> Maximum 15 characters</div>

        </div>
        <div class="form-group pd-t10-b10">
            <input type="submit" id="btnSubmit" class="btn btn-default" ng-disabled="retrieveFrm.$invalid" ng-click="sendLink(user, retrieveFrm)" value="Send" />
        </div>
    </div>
</form>
